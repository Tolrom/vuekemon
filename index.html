<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuekemon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="app">
    <header>
        <h2>Adrarball Z BudokYann TenkaiJeff 3</h2>
        <h4>Tour {{ round }}</h4>
    </header>
    <main>
        <div id="infos">
            <h1 :style="{color : win}">{{ outcome }}</h1>
            <input v-if="end" type="button" value="Recommencer" @click="reset">
        </div>
        <section>
            <div class="player">
                <img src="./images/jeffpizza.png" alt="Illustration de l'ennemi">
                <h4>Jeff Pizza</h4>
            </div>
            <div id="healthbar">
                <div id="health" :style="{ width: jeff.health + '%', backgroundColor: jeff.health < 25 ? 'red' : 'green' }">
                </div>
            </div>
        </section>
        <section>
            <div class="player">
                <img src="./images/sayann.png" alt="Illustration du joueur">
                <h4>Sayann</h4>
            </div>
            <div id="healthbar">
                <div id="health" :style="{ width: sayann.health + '%', backgroundColor: sayann.health < 25 ? 'red' : 'green' }">
                </div>
            </div>
        </section>
        <section>
            <input type="button" value="Kamehameha" @click="kamehameha">
            <input type="button" value="Genkidama" @click="genkidama" :disabled="special">
            <input type="button" value="Senzu" @click="senzu">
            <input type="button" value="Sacrifice pour Gohan" @click="giveUp">
        </section>
        <section>
            <h2>Battle Log</h2>
        </section>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
